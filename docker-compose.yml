version: '3'
services:
  pandabot:
    container_name: panda-youtube
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
      - ./downloads:/app/downloads
    working_dir: /app/src
    command: python main.py
    environment:
      - API_TOKEN=${API_TOKEN}
    ports:
      - "8000:8000"
    restart: always

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    environment:
      - DOMAIN_NAME=${DOMAIN}
    volumes:
      - ./downloads:/usr/share/nginx/html/downloads